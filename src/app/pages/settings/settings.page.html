<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="settings-content">
  <!-- Sage background -->
  <div class="sage-bg" aria-hidden="true"></div>

  <!-- Centered avatar -->
  <div class="settings-header">
    <ion-avatar class="settings-avatar">
      <img
        [src]="user?.avatar || 'assets/images/Avatar.png'"
        (error)="onAvatarError($event)"
        alt="User Avatar"
      />
    </ion-avatar>
  </div>

  <!-- Pink card -->
  <div class="settings-card">
    <ion-list lines="none" class="settings-list">
      <ion-item>
        <ion-label>App Lock</ion-label>
        <div class="toggle-container">
          <ion-toggle class="burgundy-toggle" [(ngModel)]="settings.appLock"></ion-toggle>
        </div>
      </ion-item>

      <ion-item>
        <ion-label>Notifications</ion-label>
        <div class="toggle-container">
          <ion-toggle class="burgundy-toggle" [(ngModel)]="settings.notifications"></ion-toggle>
        </div>
      </ion-item>

      <ion-item>
        <ion-label>Reminders</ion-label>
        <div class="toggle-container">
          <ion-toggle class="burgundy-toggle" [(ngModel)]="settings.reminders"></ion-toggle>
        </div>
      </ion-item>

      <ion-item button (click)="openCycleSetupModal()">
        <ion-label>Plan My Day</ion-label>
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-item>

      <ion-item lines="none" class="logout-item">
        <ion-button expand="block" fill="clear" class="logout-label" (click)="logout()">
          Log Out
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
